<div class="search-container">
    <mat-form-field>
        <input type="text" matInput [formControl]="searchWord" [matAutocomplete]="auto" placeholder="Search">
    </mat-form-field>
    <button  (click)="onClick()" type="submit"><i class="fa fa-search"></i></button>

 <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let word of words" [value]="word">
            {{ word }}
        </mat-option>
    </mat-autocomplete>
</div>
