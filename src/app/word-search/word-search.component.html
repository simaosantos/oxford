<div class="search-container">
    <mat-form-field>
        <input type="text" matInput [formControl]="searchForm" [matAutocomplete]="auto" (keyup.enter)="redirect($event)" placeholder="Search" >
    </mat-form-field>
   
<!--(keyup.enter)="redirect($event)"-->
 <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let word of words" [value]="word">
            {{ word }}
        </mat-option>
    </mat-autocomplete>
    
</div>
